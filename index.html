<!DOCTYPE html>
<html lang="en" ng-app="checkRefresh">
<head>
    <meta charset="UTF-8">

    <title>Crypto AI</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script><!-- load angular -->
    <script src="static/core.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h3 class="text-center">
                    Running Data
                </h3>
                <form>
                    <div class="form-group">
                        <label for="github_versions">Versions:</label>
                        <select class="form-control" id="github_versions">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Training Date Range: </p>
                        <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />

                        <script>
                            $(function() {
                                $('input[name="daterange"]').daterangepicker({
                                    opens: 'left'
                                }, function(start, end, label) {
                                    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                                });
                            });
                        </script>
                    </div>
                    <div class="form-group">
                        <p>Testing Date Range: </p>
                        <input type="text" name="daterange2" value="01/01/2018 - 01/15/2018" />

                        <script>
                            $(function() {
                                $('input[name="daterange2"]').daterangepicker({
                                    opens: 'left'
                                }, function(start, end, label) {
                                    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                                });
                            });
                        </script>
                    </div>

                    <div class="form-group">
                        <label for="current_exchange">Versions:</label>
                        <select class="form-control" id="current_exchange">
                            <option>Bittrex</option>
                            <option>Other Exchange</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="time_weight" class="col-2 col-form-label">Time Weight</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="0" id="time_weight">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price_weight" class="col-2 col-form-label">Price Weight</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="0" id="price_weight">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="volume_weight" class="col-2 col-form-label">Volume Weight</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="0" id="volume_weight">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="success_threshold" class="col-2 col-form-label">Success Threshold</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="0" id="success_threshold">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary">
                        Button
                    </button>
                    <button type="button" class="btn btn-primary">
                        Button
                    </button>
                </form>
            </div>
            <div class="col-md-9">
                <img alt="chart will go here" src="/public/images/predictedprice.png" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th>
                            Site
                        </th>
                        <th>
                            Status
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            API
                        </td>
                        <td>
                            Good
                        </td>
                    </tr>
                    <tr>
                        <td>
                            GitHub
                        </td>
                        <td>
                            Good
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <h4 class="text-center">
                    Current Success Rate
                </h4>
                <h1 class="text-center">%</h1>
            </div>
            <div class="col-md-3">
                <h4 class="text-center">
                    Previous Success Rate
                </h4>
                <h1 class="text-center">%</h1>
            </div>
            <div class="col-md-3">
                <h4 class="text-center">
                    Data Points Processed:
                </h4>
                <h1 class="text-center">#</h1>
            </div>
        </div>
    </div>
</body>
